<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lovely Beauty Products</title>
    <link rel="shortcut icon" href="img/main/heart-icon.svg">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>
<body>
    <div class=".container">
        <div class="row">
            <div class="col-12">
            <p class="d-flex justify-content-center">Envio gratis para pedidos superiores a $4000</p>
            <a class="d-flex justify-content-center"href="#">COMPRA YA!</a>
            </div>
        </div>
    </div>
    <div class="container d-flex justify-content-center">
        <div class="row">
        <div id="carouselExampleControls" class="carousel slide col-sm-12 col-md-10 col-lg-8" data-bs-ride="carousel">
            <div class="carousel-inner">
            <div class="carousel-item active">
            <img src="img/carrousel/model1.jpg" class="d-block w-100" alt="Imagen de Modelo 1">
          </div>
          <div class="carousel-item">
            <img src="img/carrousel/makeup1.jpg" class="d-block w-100" alt="Imagen de Productos de belleza">
          </div>
          <div class="carousel-item">
            <img src="img/carrousel/model2.jpg" class="d-block w-100" alt="Imagen de Modelo 2">
          </div>
          <div class="carousel-item">
            <img src="img/carrousel/makeup2.jpg" class="d-block w-100" alt="Imagen de maquillaje">
          </div>
          <div class="carousel-item">
            <img src="img/carrousel/models.jpg" class="d-block w-100" alt="Imagen de modelos">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
      </div>
    </div>
    <main class="container">
        <div class="row">
            <div class="col-sm-12 col-md-10 col-lg-8">
                <p>NUEVOS INGRESOS</p>
                <div class="container">
                    <div class="row">
                            <figure class="col-sm-10 col-md-5">
                                <img src="img/products/sombras.jpg" alt="Sombras de ojos">
                                <figcaption>Sombra de ojos "Autumn"</figcaption>
                                <p>$1800</p>
                              </figure>
                              <figure class="col-sm-10 col-md-5">
                                <img src="img/products/rubor.jpg" alt="Rubores">
                                <figcaption>Rubor "Chubby cheek"</figcaption>
                                <p>$900</p>
                              </figure>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <section class="container">
        <div class="row">
            <div class="col-sm-12 col-md-10 col-lg-8">
                <p>MAS VENDIDOS</p>
                <div class="container">
                    <div class="row">
                            <figure class="col-sm-10 col-md-5">
                                <img src="img/products/brohas-2.jpg" alt="Brochas de maquillaje">
                                <figcaption>Set de brochas "Jungle beauty"</figcaption>
                                <p>$2000</p>
                              </figure>
                              <figure class="col-sm-10 col-md-5">
                                <img src="img/products/esponjas.jpg" alt="Esponjas de maquillaje">
                                <figcaption>Esponjas de maquillaje "Never too basic"</figcaption>
                                <p>$700</p>
                              </figure>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <footer>
        <div class="container">
            <div class="row">
                <div class="">
                    <img src="img/svg/facebook-network-communication-internet-interaction-svgrepo-com.svg" alt="Facebook">
                </div>
            </div>
        </div>
        <div class="container">
            <div class="row">
                <div class="">
                    <img src="img/svg/instagram-social-media-network-communication-interaction-connection-svgrepo-com.svg" alt="Instagram">
                </div>
            </div>
    </footer>
</body>
</html>
